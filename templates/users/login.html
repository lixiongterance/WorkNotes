{% extends 'main_base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Log in to your account.</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'users:login' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button type="submit" class="btn btn-primary">log in</button>
  </form>
{% endblock content %}
