{% extends 'main_base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Register an account.</h2>
{% endblock header%}

{% block content %}

  <form action="{% url 'users:register' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form register_form %}

    <button type="submit" class="btn btn-primary">register</button>
  </form>

{% endblock content %}
