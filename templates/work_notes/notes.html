{% extends 'main_base.html' %}

{% block content %}

	<p>Notes</p>

	<ul>
		{% if not dirs and not notes %}
			<li>No notes have been added yet.</li>
		{% else %}
			{% for dir in dirs %}
				<li>
					<a href="{% url 'work_notes:items:dirs' dir.id %}">{{ dir }}</a>
				</li>
			{% endfor %}

			{% for note in notes %}
				<li>
					<a href="{% url 'work_notes:items:note' note.id %}">{{ note }}</a>
				</li>
			{% endfor %}
		{% endif %}
	</ul>

{% endblock content %}
